name: Build and Deploy KAMU API

on:
  push:
    branches: main
env:
 project_file: KAMU.API/KAMU.API.csproj
 output_file: bin/Release/net6.0
 project_url: https://kamu-api.azurewebsites.net/

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
    - name: Restore package
      run: nuget restore
    - name: Publish app
      run: dotnet publish -c Release -o ${{env.output_file}}
    - name: Upload Build Artifact
      uses: actions/upload-artifact@v3
      with:
        name: .kamuApp
        path: ${{env.output_file}}

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
            name: production
            url: ${{env.project_url}}
    steps:
      - name: Download Build Artifact
        uses: actions/download-artifact@v3
        with:
          name: .kamuApp
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'kamu-api'
          publish-profile: ${{secrets.KAMU_API_PUBLISH_PROFILE}}
          package: .
